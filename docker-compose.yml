version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: network-guru-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: network_guru_manager
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: network-guru-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 3s
      retries: 5

  backend:
    build: .
    container_name: network-guru-backend
    environment:
      DATABASE_URL: mysql://app_user:app_password@db:3306/network_guru_manager
      REDIS_URL: redis://redis:6379
      NODE_ENV: development
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev

volumes:
  db_data:
